<center><div style="width: 40%">
    {{ listas }}

    <br/>
    <h2>Criar uma lista</h2>

    Nome:
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
        <input type="text" class="form-control" placeholder="Nome da Lista" ng-model="lista.nome"/>
    </div>

    Descrição
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        <input type="text" class="form-control" placeholder="Descrição da Tarefa" ng-model="lista.descricao"/><br/>
    </div>


    <!--Quantidade:-->
    <!--<div class="input-group">-->
        <!--<span class="input-group-addon"><i class="glyphicon glyphicon-console"></i></span>-->
        <!--<input type="text" class="form-control" placeholder="Quantidade de Tarefas" ng-model="lista.quantidade"/>-->
    <!--</div>-->


    <input type="button" ng-disabled="!lista.nome || !lista.descricao" class="btn btn-primary btn-block" value="salvar" ng-click="criaLista()" id="btnSalvar"/>


</div>


    <div style="width: 40%" >
        <input type="button" class="btn btn-danger btn-block" value="Remover todas as listas" ng-click="removerListas()"/>
        <table class="table">

            <tr>
                <th>Nome</th>
                <th>Descricao</th>
                <th></th>
            </tr>
            <tr ng-repeat="lista in listas" >
                <td>{{lista.nome}}</td>
                <td>{{lista.descricao}}</td>
                <td><input type="button" class="btn btn-danger btn-block" value="Remover" ng-click="excluirUmaLista(lista)"/></td>
            </tr>

        </table>
    </div>
</center>
